<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: sans-serif;
            padding: 15px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        a#backButton {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        a#backButton:hover {
            background-color: #0056b3;
        }
        /* Basic Markdown-like styling */
        #privacyPolicyContent h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #555;
        }
        #privacyPolicyContent ul {
            margin-left: 20px;
            list-style-type: disc;
        }
        #privacyPolicyContent li {
            margin-bottom: 0.5em;
        }
        #privacyPolicyContent a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html#settings" id="backButton">Back to Settings</a>
        <h1>Privacy Policy</h1>
        <div id="privacyPolicyContent">
            <!-- Content will be loaded here by JavaScript -->
            Loading...
        </div>
    </div>
    <script src="js/privacy.js"></script>
</body>
</html>
